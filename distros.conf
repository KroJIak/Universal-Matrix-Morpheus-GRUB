# ===============================================================
# Matrix Morpheus GRUB - Distro Configuration
# ===============================================================
# Priority order: first matching distro wins (substring match in ID/name).
# Each distro needs icon_on and icon_off in Matrix/icons/
#
# Format: keyword|icon_on|icon_off
# - keyword: substring to match in GRUB_DISTRIBUTOR / os-release ID or NAME
# - icon_on: icon when this entry is selected (e.g. arch_on.png)
# - icon_off: icon when this entry is not selected (e.g. arch_off.png)
#
# To add a custom distro: add your icon files to Matrix/icons/ and add a line here.
# Example for Fedora: fedora|fedora_on.png|fedora_off.png
# ===============================================================

arch|arch_on.png|arch_off.png
debian|debian_on.png|debian_off.png
ubuntu|ubuntu_on.png|ubuntu_off.png
